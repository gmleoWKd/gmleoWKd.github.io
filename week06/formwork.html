    <script>
        var CA;



        function team(obj) {

            var name_a = [];

            var name_b = ["TOP", "BOTTOM", "BAGS", "HEADWEAR"];

            var name_c = ["TOP", "OUTER", "BOTTOM"];

            var name_d = ["TOP", "OUTER", "BOTTOM", "SHOES", "BAGS"];

            var name_e = ["TOP", "OUTER", "BOTTOM", "SHOES", "BAGS", "HEADWEAR"];

            var target = document.getElementById("namex");

            if (obj.value == "a") {

                var k = name_a;

                CA = "BRANDS";

            } else if (obj.value == "b") {

                var k = name_b;

                CA = "DEUS EX MACHINA";

            } else if (obj.value == "c") {

                var k = name_c;

                CA = "LIFUL";

            } else if (obj.value == "d") {

                var k = name_d;

                CA = "NEW BALANCE";

            } else if (obj.value == "e") {

                var k = name_e;

                CA = "NIKE";

            }

            target.options.length = 0;

            for (x in k) {

                var opt = document.createElement("option");

                opt.value = k[x];

                opt.innerHTML = k[x];

                target.appendChild(opt);

            }

            document.getElementById("getd").innerHTML = "BRANDS / CATEGORIES";

        }



        function gett(ftm) {

            document.getElementById("getd").innerHTML = CA + " / " + ftm.value;

        }
    </script>
